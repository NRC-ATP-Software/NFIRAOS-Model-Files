subsystem = NFIRAOS
component = envOpt

publish {
  events = [
    {
      name            = state
      description     = ENV OPT assembly state
      attributes      = [
        {
          name        = cmd
          description = ENV OPT assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }

        {
          name            = temperature
      	  description     = Enclosure temperature status indicating current temperature mode.
      	  enum            = [ COLD, COOLING, WARM, WARMING, UNKNOWN ]
        }

        {
          name		  = accessibility
          description     = Current personnel accessibility level.
          enum            = [ ACCESSIBLE, RESTRICTED ]
        }

        {
          name		  = adaptiveOptics
          description     = Adaptive Optics current operating state
          enum	          = [ ON, OFF, UNKNOWN ];
        }

        {
          name		  = vibrationAllowed
          description     = Current state of whether vibration is allowed
          enum 	          = [ TRUE, FALSE ];
        }
      ]
    }
  ] 
  
  alarms = [
    {
      name = heartbeat
      description = ENV OPT assembly heartbeat alarm
      severity = major
      archive = true
    }

    {
      name = oxygen
      description = ENV OPT Assembly oxygen level alarm 
      severity = major
      archive = true
    }
 
    {
      name = carbonMonoxideLevel
      description = ENV OPT Assembly carbon monoxide level alarm
      severity = major
      archive = true
    }

    {
      name = smoke
      description = ENV OPT Assembly smoke alarm
      severity = major
      archive = true
    }

    {
      name = humidity
      description = ENV OPT Assembly humidity level alarm.
      severity = major
      archive = true
    }

    {
      name = refrigerantLeak
      description = ENV OPT Assembly refrigerant leak alarm.
      severity = major
      archive = true
    }

    {
      name = pressure
      description = ENV OPT Assembly differential pressrue alarm.
      severity = major 
      archive = true
    }

    {
      name = refrigerantSupplyTemperature
      description = ENV OPT Assembly refigerant supply temperature alarm.
      severity = major
      archive = true
    }

    {
      name = refrigerantReturnTemperature
      description = ENV OPT Assembly refigerant return temperature alarm.
      severity = major
      archive = true
    }
  
    {
      name = ahuRefrigerantReturnTemperature
      description = ENV OPT Assembly AHU refigerant return temperature alarm.
      severity = major
      archive = true
    }

    {
      name = panelReturnTemperature
      description = ENV OPT Assembly panel refigerant return temperature alarm.
      severity = major
      archive = true
    }

    {
      name = componentReturnTemperature
      description = "ENV OPT Assembly VCAM, Window, LGS, and TT components refigerant return temperature alarm."
      severity = major
      archive = true
    }

    {
      name = makupAirTemperature
      description = ENV OPT Assembly make-up air temperature alarm.
      severity = major
      archive = true
    }

    {
      name = airSupplyTemperature
      description = ENV OPT Assembly air supply temperature alarm.
      severity = major
      archive = true
    }

    {
      name = temperatureTABLStub<n>
      description = "ENV OPT Assembly for one of three Table Stub positions (n).  Where 1 <= n <= 3."
      severity = major
      archive = true
    }

    {
      name = temperatureInstrumentPort<p>
      description = "ENV OPT Assembly for one of three instrument port positions (p).  Where p is one of Top, Side, or Bottom."
      severity = major
      archive = true
    }

    {
      name = temperatureRefrigerantReheater<n>
      description = "ENV OPT Assembly for one of two refrigerant reheaters (n).  Where 1 <= n <= 2."
      severity = major
      archive = true
    }

    {
      name = panelTemperatureColdPlate<n>
      description = "ENV OPT Assembly for one of fourty six enclosure panel cold plates (n).  Where 1 <= n <= 46.i"
      severity = major
      archive = true
    }

    {
      name = panelTemperatureEvaporationCoil<n>
      description = "ENV OPT Assembly for one of fourty six enclosure panel evaporation coils (n).  Where 1 <= n <= 46."
      severity = major
      archive = true
    }

    {
      name = panelTemperatureOuterSkin<n>
      description = "ENV OPT Assembly for one of fourty six enclosure panel outer skins (n).  Where 1 <= n <= 46."
      severity = major
      archive = true
    }

    {
      name = panelTemperatureInnerSkin<n>
      description = "ENV OPT Assembly for one of ten enclosure panel Inner skins (n).  Where 1 <= n <= 10."
      severity = major
      archive = true
    }

    {
      name = ahuTemperature<n>
      description = "Air Handling Unit Temperature sensor alarms (n).  Where 1 <= n <= 7."
      severity = major
      archive = true 
    }

    {
      name = ahuRelativeHumiditySensor<n>
      description = "Air Handling Unit Humidity sensor alarms (n).  Where 1 <= n <= 2."
      severity = major
      archive = true
    }

    {
      name = ahuAirConditioningPressure
      description = Air Handling Unit Air Conditioning sesor alarm.
      severity = major
      archive = true
    }

    {
      name = hatchOpen<n>
      description = One of five hatches are open.
      severity = minor
      archive = true
    }

  ]

}
