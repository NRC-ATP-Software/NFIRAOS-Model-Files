subsystem = NFIRAOS
component = power

publish {
  telemetry = [
    {
      name            = state
      description     = power assembly state
      attributes      = [
        {
          name        = cmd
          description = Power assembly command state
          enum        = [ uninitialized, ready, busy, error ]
        }
      ]
    }

    {
      name            = element
      description     = outlet power state
      attributes      = [
        {
          name        = device
          description = unique device string as specified in the configuration file
          type        = string
        }
        {
          name        = outlet
          description = outlet id
          enum        = [ 1, 2, 3, 4, 5, 6, 7, 8 ]
        }
        {
          name        = bar
          description = power bar id
          enum        = [ 1, 2, 3, 4, 5, 6 ]
        }
        {
          name        = state
          description = power state of outlet
          enum        = [ on, off, error ]
        }
      ]
    }
  ] 
  
  alarms = [
    {
      name = heartbeat
      description = power assembly heartbeat alarm
      severity = major
      archive = true
    }
  ]

}
