subsystem = NFIRAOS
component = ngsFsm

publish {
  events = [
    
    {
      name            = state
      description     = NGS FSM assembly state
      attributes      = [
        {
          name        = cmd
          description = NGS FSM assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY, CONTINUOUS ]
        }
        {
          name        = move
          description = NGS FSM assembly movement state
          type        = boolean 
        }
        {
          name        = modulation
          description = NGS FSM assembly modulation signal state
          type        = boolean
        }
        {
          name        = dither
          description = NGS FSM assembly NCP dither signal state
          type        = boolean
        }
        {
          name        = debug
          description = Current debug message level.
          enum        = [ DEBUG, INFO, WARN, ERROR ]
        }
      ]
    }

    {
      name            = cmdStatus
      description     = Recent command status.
      attributes      = [
        {
          name        = cmd
          description = Rrecent command name.
          type        = string
        }
        {
          name        = args
          description = Recent command arguments. Empty string if no argue mend supplied.
          type        = string
        }
        {
          name        = caller
          description = Recent command caller (if available).
          type        = string
        }
        {
          name        = runId
          description = Run ID associated with the recent command.
          type        = integer 
        }
        {
          name        = ack
          description = Recent command acknowledgement status.
          enum        = [ ACCEPTED, REJECTED ]
        }
        {
          name        = ackMsg
          description = Recent command acknowledgement message. Empty string if acknowledgement is ACCEPTED.
          type        = string
        }
        {
          name        = comp
          description = Recent command completion status.
          enum        = [ INPROGRESS, SUCCESS, FAILED, INTERRUPTED, REJECTED ]
        }
        {
          name        = compMsg
          description = Recent command completion message. Empty string if completion is INPROGRESS or SUCCESS.
          type        = string
        }
      ]
    }
    
    {
      name            = target
      description     = """Target position of NGS FSM, set when commanded to move in non-follow mode.""" 
      attributes      = [
        {
          name        = x
          description = """target NGS FSM x position"""
          type        = double
          units       = """mm in plane of FCRS<sub>174.5</sub> at reference wavelength"""
        }
        {
          name        = y
          description = """target NGS FSM y position"""
          type        = double
          units       = """mm in plane of FCRS<sub>174.5</sub> at reference wavelength"""
        }
        {
          name        = tip
          description = """target NGS FSM tip stage position."""
          type        = double
          units       = """milliradians of mechanical rotation in local stage coordinate system"""
        }
        {
          name        = tilt
          description = """target NGS FSM tilt stage position."""
          type        = double
          units       = """milliradians of mechanical rotation in local stage coordinate system"""
        }
      ]
    }

    {
      name            = signal
      description     = """The current NGS FSM dither and modulation signal configuration.""" 
      attributes      = [
        {
          name        = pwfsPeriod
          description = """Number of FSM trigger pulses per PWFS exposure. This is also the number of trigger pulses per modulation signal period """
          type        = integer
          units       = """number of trigger pulses"""
          minimum     = 4
        }
        {
          name        = modAmplitude 
          description = """Modulation signal amplitude."""
          type        = double
          units       = """mm in plane of FCRS<sub>174.5</sub> at reference wavelength"""
        }
        {
          name        = modFreq
          description = """Frequency of the modulation signal. Based on the number of trigger pulses per modulation signal period (pwfsPeriod) and the published frequency of the FSM trigger signal"""
          type        = double
          units       = Hz
          maximum     = 25600
        }  
        {
          name        = ditherAmplitude 
          description = """Dither signal amplitude."""
          type        = double
          units       = """mm in plane of FCRS<sub>174.5</sub> at reference wavelength"""
        }
        {
          name        = ditherSteps
          description = """number of PWFS exposure per dither signal period"""
          type        = integer
          units       = """number of steps"""
          minimum     = 4
        }
        {
          name        = ditherPeriod
          description = """Number of trigger pulses per dither signal period. This values is equal to number of PWFS exposure per dither signal period times number of FSM trigger pulses per PWFS exposure (= ditherSteps * pwfsPeriod)"""
          type        = integer
          units       = """number of trigger pulses"""
          minimum     = 16
        }
        {
          name        = ditherFreq
          description = """Frequency of the dithern signal. Based on the number of trigger pulses per dither signal period (ditherPeriod) and the published frequency of the FSM trigger signal"""
          type        = double
          units       = Hz
          maximum     = 200
        }  
      ]
    }

  ] 
  
  alarms = [
    {
      name = limit
      description = """The NGS FSM stage has reached a limit"""
      severity = major
      archive = true
    }
    {
      name = ditherFreq
      description = """The PWFS frequency is not a multiple of 4 of the dither signal frequency."""
      severity = minor
      archive = true
    }
    {
      name = modulationFreq
      description = """The PWFS frequency does not equal the modulation signal frequency."""
      severity = minor
      archive = true
    }
  ]

}
