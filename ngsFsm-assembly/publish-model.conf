subsystem = NFIRAOS
component = ngsFsm

publish {
  events = [
    {
      name            = state
      description     = NGS FSM assembly state
      attributes      = [
        {
          name        = cmd
          description = NGS FSM assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY, CONTINUOUS ]
        }
        {
          name        = move
          description = NGS FSM assembly movement state
          type        = boolean 
        }
        {
          name        = modulation
          description = NGS FSM assembly modulation signal state
          type        = boolean
        }
        {
          name        = dither
          description = NGS FSM assembly NCP dither signal state
          type        = boolean
        }
      ]
    }

    {
      name            = dither
      description     = dither signal parameters
      attributes      = [
        {
          name        = amplitude 
          description = Amplitude of the NGS FSM dither signal.
          type        = double
          units       = "mm in plane of FCRS<sub>174.5</sub> at reference wavelength"
        }
        {
          name        = period
          description = The number of trigger pulses per dither signal period. If modulation is enabled then this value should a multiple of the modulation period.
          type        = integer 
          minimum     = 16
          units       = number of trigger pulses
        }
        {
          name        = numFrames
          description = "The number of PWFS frames per dither cycle, based on current FSM trigger pulse rate and PWFS trigger pulse rate. This value should be a multiple of 4 (i.e. [4, 8, 12, ...])."
          type        = double 
          units       = "number of PWFS frames"
        }
        {
          name        = frequency
          description = The frequency of the NGS FSM dither signal, based on current FSM trigger pulse rate. This value should be a multiple of 4 of the PWFS frame rate.
          type        = double
          units       = Hz
        }
      ]
    }

    {
      name            = modulation 
      description     = modulation signal parameters
      attributes      = [
        {
          name        = amplitude 
          description = modulation signal amplitude
          type        = double
          units       = "mm in plane of FCRS<sub>174.5</sub> at reference wavelength"
        }
        {
          name        = period
          description = The number of trigger pulses per modulation signal period. If dithering is enabled then the dither period should be a multiple of this value.
          type        = integer 
          minimum     = 4
          units       = number of trigger pulses
        }
        {
          name        = numCylces
          description = The number of modulation cycles per PWFS frame, based on current FSM trigger pulse rate and PWFS trigger pulse rate. This values should equal 1.
          type        = double 
          units       = "number of modulation cycles"
        }
        {
          name        = frequency
          description = The modulation signal frequency, based on current FSM trigger pulse rate. This value should equal the PWFS frame rate.
          type        = double
          units       = Hz
        }
      ]
    }

    {
      name            = trackingError
      description     = """The tracking error is outside of the acceptable limits, while in follow mode (state.cmd == CONTINUOUS).

*Notable Event.*
"""
      maxRate         = 20
      archive         = true
      attributes      = [
        {
          name        = state
          description = "State of the Notable Event"
          type        = boolean
        }
        {
          name        = msg
          description = "Error message describing the Notable Event"
          type        = string
        }
      ]
    }

  ]

  telemetry = [
    {
      name            = target
      description     = """Target position of NGS FSM sampled at 20 Hz.""" 
      maxRate         = 20
      attributes      = [
        {
          name        = x
          description = Target NGS FSM x-axis position
          type        = double
          units       = degrees
        }
        {
          name        = y
          description = Target NGS FSM y-axis position
          type        = double
          units       = degrees
        }


    {
      name            = current
      description     = """Current position of NGS FSM sampled at 20 Hz.""" 
      attributes      = [
        {
          name        = datum
          description = """Datum state of the NGS FSM stage."""
          type        = boolean
        }
        {
          name        = x
          description = current NGS FSM x-axis position
          type        = double
          units       = degrees
        }
        {
          name        = y
          description = current NGS FSM y-axis position
          type        = double
          units       = degrees
        }
      ]
    }
  ] 
  
  alarms = [
    {
      name = limit
      description = The NGS FSM stage has reached a limit
      severity = major
      archive = true
    }
    {
      name = posErr
      description = The NGS FSM stage has an unacceptable position error, datum may be lost.
      severity = major
      archive = true
    }
    {
      name = ditherRate
      description = The PWFS frequency is not a multiple of 4 of the dither signal frequency.
      severity = minor
      archive = true
    }
    {
      name = modulationRate
      description = The PWFS frequency does not equal the modulation signal frequency.
      severity = minor
      archive = true
    }

  ]

}
