subsystem = NFIRAOS
component = ngsFsm

publish {
  events = [
    {
      name            = state
      description     = NGS FSM assembly state
      attributes      = [
        {
          name        = cmd
          description = NGS FSM assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY, CONTINUOUS ]
        }
        {
          name        = move
          description = NGS FSM assembly movement state
          enum        = [ UNINDEXED, INDEXING, INDEXED, MOVING ]
        }
        {
          name        = modulation
          description = NGS FSM assembly modulation signal state
          type        = boolean
        }
        {
          name        = dither
          description = NGS FSM assembly NCP dither signal state
          type        = boolean
        }
      ]
    }

    {
      name            = dither
      description     = dither signal parameters
      attributes      = [
        {
          name        = amplitude 
          description = Amplitude of the NGS FSM dither signal
          type        = double
          units       = "&mu;m of RMS OPD"
        }
        {
          name        = period
          description = Period of the NGS FSM dither signal
          type        = integer 
          minimum     = 4
          units       = "number of PWFS frames per dither cycle. [4, 8, 12, ...] (multiples of 4)"
        }
        {
          name        = frequency
          description = Frequency of the NGS FSM dither signal
          type        = double
          units       = Hz
        }
      ]
    }

  {
      name            = modulation 
      description     = modulation signal parameters
      attributes      = [
        {
          name        = amplitude 
          description = modulation signal amplitude
          type        = double
          units       = "&mu;m of RMS OPD"
        }
        {
          name        = frequency
          description = modulation signal frequency
          type        = double
          units       = Hz
        }
        {
          name        = period
          description = modulation signal period
          type        = integer
          minimum     = 1
          units       = "number of modulation cycles per PWFS frame"
        }

      ]
    }
  ]

  telemetry = [
    {
      name            = engr
      description     = engineering data for NGS FSM assembly
      attributes      = [
        {
          name        = x
          description = current NGS FSM x-axis position
          type        = double
          units       = degrees
        }
        {
          name        = y
          description = current NGS FSM y-axis position
          type        = double
          units       = degrees
        }
      ]
    }
  ] 
  
  alarms = [
    {
      name = heartbeat
      description = NGS FSM assembly heartbeat alarm
      severity = major
      archive = true
    }
  ]

}
