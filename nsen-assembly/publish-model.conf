subsystem = NFIRAOS
component = nsen

publish {
  events = [
    {
      name            = state
      description     = NSEN assembly state
      attributes      = [
        {
          name        = cmd
          description = NSEN assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
      ]
    }

    {
      name            = BENCH_state
      description     = NSEN BENCH state
      attributes      = [
        {
          name        = cmd
          description = NSEN BENCH command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }

        {
          name        = move
          description = NSEN BENCH movement state
          type        = boolean
        }

        {
          name        = selection
          description = Current NSEN BENCH selection state.
          enum        = [ ACQ, DL, HRWFS, UNKNOWN ]
        }

      ]
    }

    {
      name            = BENCH_target
      description     = NSEN BENCH target positions
      attributes      = [
        {
          name        = X
          description = NSEN BENCH X coordinate
          type        = double
        }
        {
          name        = Y
          description = NSEN BENCH Y coordinate
          type        = double
        }        
        {
          name        = Z
          description = NSEN BENCH Z coordinate
          type        = double
        }
        {
          name        = ACQ_dX
          description = X offset of NSEN ACQ camera 
          type        = double
        }
        {
          name        = ACQ_dY
          description = Y offset of NSEN ACQ camera 
          type        = double
        }
        {
          name        = ACQ_dZ
          description = Z offset of NSEN ACQ camera 
          type        = double
        }        
        {
          name        = DL_dX
          description = X offset of NSEN DL camera 
          type        = double
        }
        {
          name        = DL_dY
          description = Y offset of NSEN DL camera 
          type        = double
        }
        {
          name        = DL_dZ
          description = Z offset of NSEN DL camera 
          type        = double
        }
        {
          name        = HRWFS_dX
          description = X offset of NSEN HRWFS
          type        = double
        }
        {
          name        = HRWFS_dY
          description = Y offset of NSEN HRWFS
          type        = double
        }
        {
          name        = HRWFS_dZ
          description = Z offset of NSEN HRWFS
          type        = double
        }                
      ]
    }

    {
      name            = BENCH_current
      description     = NSEN BENCH current positions
      attributes      = [
        {
          name        = X
          description = NSEN BENCH X coordinate
          type        = double
        }
        {
          name        = Y
          description = NSEN BENCH Y coordinate
          type        = double
        }        
        {
          name        = Z
          description = NSEN BENCH Z coordinate
          type        = double
        }
        {
          name        = ACQ_dX
          description = X offset of NSEN ACQ camera 
          type        = double
        }
        {
          name        = ACQ_dY
          description = Y offset of NSEN ACQ camera 
          type        = double
        }
        {
          name        = ACQ_dZ
          description = Z offset of NSEN ACQ camera 
          type        = double
        }        
        {
          name        = DL_dX
          description = X offset of NSEN DL camera 
          type        = double
        }
        {
          name        = DL_dY
          description = Y offset of NSEN DL camera 
          type        = double
        }
        {
          name        = DL_dZ
          description = Z offset of NSEN DL camera 
          type        = double
        }
        {
          name        = HRWFS_dX
          description = X offset of NSEN HRWFS
          type        = double
        }
        {
          name        = HRWFS_dY
          description = Y offset of NSEN HRWFS
          type        = double
        }
        {
          name        = HRWFS_dZ
          description = Z offset of NSEN HRWFS
          type        = double
        }                
      ]
    }

    {
      name            = ACQ_state
      description     = NSEN ACQ Camera state
      attributes      = [
        {
          name        = cmd
          description = NSEN ACQ command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
      ]
    }

    {
      name            = DL_state
      description     = NSEN DL Camera state
      attributes      = [
        {
          name        = cmd
          description = NSEN DL command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
      ]
    }

    {
      name            = HRWFS_state
      description     = NSEN HRWFS state
      attributes      = [
        {
          name        = cmd
          description = NSEN HRWFS command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
      ]
    }


  ] 
  
  #alarms = [
  #]

}
