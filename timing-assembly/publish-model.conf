subsystem = NFIRAOS
component = timing

publish {
  events = [
    {
      name            = status
      description     = timing assembly status
      attributes      = [
        {
          name        = cmd
          description = "Timing assembly command state. If any trigger signals are enabled, the cmd state will be CONTINUOUS"
          enum        = [ UNINITIALIZED, READY, BUSY, CONTINUOUS ]
        }
        {
          name        = debug
          description = Current debug message level.
          enum        = [ DEBUG, INFO, WARN, ERROR ]
        }
      ]
    }

    {
      name            = cmdStatus
      description     = Recent command status.
      attributes      = [
        {
          name        = cmd
          description = Rrecent command name.
          type        = string
        }
        {
          name        = args
          description = Recent command arguments. Empty string if no argue mend supplied.
          type        = string
        }
        {
          name        = caller
          description = Recent command caller (if available).
          type        = string
        }
        {
          name        = runId
          description = Run ID associated with the recent command.
          type        = integer 
        }
        {
          name        = ack
          description = Recent command acknowledgement status.
          enum        = [ ACCEPTED, REJECTED ]
        }
        {
          name        = ackMsg
          description = Recent command acknowledgement message. Empty string if acknowledgement is ACCEPTED.
          type        = string
        }
        {
          name        = comp
          description = Recent command completion status.
          enum        = [ INPROGRESS, SUCCESS, FAILED, INTERRUPTED, REJECTED ]
        }
        {
          name        = compMsg
          description = Recent command completion message. Empty string if completion is INPROGRESS or SUCCESS.
          type        = string
        }
      ]
    }

    {
      name            = trigger
      description     = "trigger signal configuration. Arrays are ordered [LGSWFSA, LGSWFSB, LGSWFSC, LGSWFSD, LGSWFSE, LGSWFSF, PWFS, NGSFSM, CHANNEL0, CHANNEL1, CHANNEL2, CHANNEL3, CHANNEL4, CHANNEL5, CHANNEL6, CHANNEL7, CHANNEL8, CHANNEL9, CHANNEL10, CHANNEL11]."
      attributes = [
        {
          name        = enable
          description = flag indicating if the trigger channel is enabled
          type        = array
          dimensions: [21]
          items = {
            type      = boolean
          }
        }
        {
          name        = startTime
          description = time of the first trigger pulse
          type        = array
          dimensions: [21]
          items = {
            type      = double
          }
          units       = "TAI / PTP"
        }
        {
          name        = period
          description = period of the trigger signal
          type        = array
          dimensions: [21]
          items = {
            type      = double
          }
          minimum     = 39.0625
          units       = microseconds
        }
        {
          name        = frequency
          description = frequency of the trigger signal
          type        = array
          dimensions: [21]
          items = {
            type      = double
          }
          maximum     = 25600
          units       = Hz
        }
      ]
    }
  ]


  alarms = [
    {
      name = missing
      description = Signal generator is unreachable or in an error state
      severity = major
      archive = true
    }
    {
      name = invalid_period_wfs
      description = "Invalid periods have been configured: the WFS periods are not integer multiples of the high-order period (the shorter of LGS WFS and PWFS periods)."
      severity = major
      archive = true
    }
    {
      name = invalid_period_ngsfsm
      description = "Invalid period specified for the NGS FSM: the PWFS period must be divisible by the NGS FSM period."
      severity = major
      archive = true
    }
  ]

}
