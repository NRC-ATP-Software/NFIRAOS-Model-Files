subsystem = NFIRAOS
component = ssNgs

publish {
  events = [
    {
      name            = state
      description     = SS NGS assembly state
      attributes      = [
        {
          name        = cmd
          description = SS NGS assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
        {
          name        = move
          description = SS NGS assembly movement state
          enum        = [ UNINDEXED, INDEXING, INDEXED, MOVING ]
        }
        {
          name        = select
          description = FPM and NGS simulation source selection deployment state
          enum        = [ EXTRACT, FPM, NGS, INTERMEDIATE, UNKNOWN ]
        }
        {
          name        = source
          description = state of the NGS Tungsten-Halogen source. This includes the variable intensity sources
          type        = boolean
        }
        {
          name        = attenuatorOnTarget
          description = Current attenuator position within tolerance of the target position
          type        = boolean
        }

        {
          name        = magnitude
          description = "magnitude estimate of the variable intensity NGS sources in R band (TBC), based on manual and motorized attenuator (current.attenuation)."
          type = array
          dimensions: [7]
          items = {
            type        = double
          }
          units       = magnitude
        }
      ]
    }

  ]

  telemetry = [
    {
      name            = target
      description     = "Target positions for the FPM and NGS stage."
      attributes      = [ 
        {
          name        = ngs
          description = "Target NGS stage position."
          type        = double
          units       = mm
        }
        {
          name        = attenuation
          description = "target NGS source attenuation level"
          type        = double
          units       = dB
        }
        {
          name        = attenuator
          description = "target NGS source attenuator stage position based on attenuation level (target.attenuation)"
          type        = double
          units       = mm
        }
        {
          name        = fpmOffsetX
          description = "Target FPM x position, with respect to the FPM reference (deployed) position."
          type        = double
          units       = mm
        }
        {
          name        = fpmOffsetY
          description = "Target FPM x position, with respect to the FPM reference (deployed) position."
          type        = double
          units       = mm
        }
        {
          name        = fpmNetX
          description = "Target net FPM x position."
          type        = double
          units       = mm
        }
        {
          name        = fpmNetY
          description = "Target net FPM x position."
          type        = double
          units       = mm
        }
      ]
    }


     {
      name            = current
      description     = """Current position of the FPM and NGS stages.

If the motors have not been indexed (state.move == UNINDEXED | INDEXING), then the positions are invalid and will be set to zero."""
      maxRate         = 20
      attributes      = [
        {
          name        = ngs
          description = "Current NGS stage position."
          type        = double
          units       = mm
        }
         {
          name        = attenuation
          description = "Current NGS source attenuation level based on attenuator stage position (current.attenuator)"
          type        = double
          units       = dB
        }
        {
          name        = attenuator
          description = "Current NGS source attenuator stage position"
          type        = double
          units       = mm
        }
        {
          name        = fpmNetX
          description = "Current net FPM x position."
          type        = double
          units       = mm
        }
        {
          name        = fpmNetY
          description = "Current net FPM y position."
          type        = double
          units       = mm
        }
      ]
    }
  ] 

  alarms = [
    {
      name = limitCollision
      description = The NGS/FPM stage collision limit has been reached
      severity = major
      archive = true
    }
    {
      name = limitNgs
      description = The NGS stage has reached a limit
      severity = major
      archive = true
    }
    {
      name = limitFpmX
      description = The FPM X stage has reached a limit
      severity = major
      archive = true
    }
    {
      name = limitFpmY
      description = The FPM Y stage has reached a limit
      severity = major
      archive = true
    }
    {
      name = limitAttenuator
      description = The FPM Y stage has reached a limit
      severity = major
      archive = true
    }

  ]

}
