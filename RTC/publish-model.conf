            type      = integer 
          }
        }      
      ]
    }

    {
      name            = pixels.odgw
      description     = "ODGW pixel stream connection information. Arrays are ordered ODGW [1 2 3 4]."
      archive         = false
      attributes      = [
        {
          name        = ip
